<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height:100px;
			background: red;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style> 

	<script>
	//生成div的默认样式是：width:100 height:100 background:red
	//这个div是可以定制的
	class CreateDiv{
		constructor(options){
			this.defaults = {
				width:100,
				height:100,
				background:'red'
			}
			Object.assign(this.defaults,options)
			this.init();
		}
		init(){
			this.newDiv = this.CreateNewDiv();
			this.setStyle();
			document.body.appendChild(this.newDiv)
		}
		CreateNewDiv(){
			let newDiv = document.createElement('div');
			return newDiv;
		}
		setStyle(){
			this.newDiv.style.cssText = `
				width:${this.defaults.width}px;
				height:${this.defaults.height}px;
				background:${this.defaults.background};
				margin:50px;
			`
		}
	}
	</script> 
</head>
<body>
	<input type="button" id="btn" value="创造div" />
	<script>
	btn.onclick = function(){
		//参数是可选的，用对象
		new CreateDiv({
			height:400,
			width:300,
			background:'pink'
		})
	}
	</script> 
</body>
</html>
