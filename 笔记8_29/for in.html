<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/*
				for in 遍历一个对象上的属性
					去找原型链上的属性

		*/
		Object.prototype.custom = 'leo';

		function Info(){
			this.abc = 10;		
		}

		Info.prototype.maiov = 'ketang'

		let f = new Info;

		for(var attr in f){
			console.log(attr);
		}


		let obj = {
			a:1
		}

		// 取出来这个属性的描述数据

		obj.a  = 10;
		//console.log(obj);
		//返回一个对象的的某个属性的描述数据
		/*
		Object.getOwnPropertyDescriptor() 方法返回指定对象上一个自有属性对应的属性描述符。
			（自有属性指的是直接赋予该对象的属性，不需要从原型链上进行查找的属性）
		*/
		console.log(Object.getOwnPropertyDescriptor(obj,"__proto__"));

		let f = new Info;

		for(var attr in f){
			console.log(attr);
		}

	</script> 
</body>
</html>
