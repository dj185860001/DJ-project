	<script>
	/*
		把一类对象共享的属性和方法，放在原型上
		prototype 原型
		每一个函数都拥有一个属性叫prototype，就是原型
		通过这个函数创建出来的一类对象拥有的共享属性和方法，都放在这个函数的原型上
		原型对应的值是一个对象(默认是通过Object创建出来的)
	*/
	function Car(color,lunzi){
		this.color = color;
		this.lunzi = lunzi;
	}
	//内部原型对象的值：Car.prototype = {};
	Car.prototype.run = function(){
		console.log('我被开走了')
	}
	Car.prototype.city = '北京';
	console.dir(Car.prototype);
	let c1 = new Car('red',1);
	let c2 = new Car('blue',2);
	console.log(c1.run);
	console.log(c2.run);
	console.log(c1.run === c2.run)
