<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	/*
		把一类对象共享的属性和方法，放在原型上
	*/
	function Car(color,lunzi){
		this.color = color;
		this.lunzi = lunzi;

		//目的是：通过Car创建对象，共享city和run
		//实际上,每次调用Car函数，都会创建一个run属性对应的函数，每一个对象都拥有单独的函数，不是共享
		this.city = '北京';
		this.run = function(){
			console.log('我会跑了');
		}
	}
	let c1 = new Car('red',4)
	let c2 = new Car('blue',4)
	console.log(c1)
	console.log(c2)
	console.log(c1.run ===c2.run)

	let arr1 = [];
	let arr2 = [];
	console.log(arr1.pop ===arr2.pop)
	</script>
</body>
</html>
